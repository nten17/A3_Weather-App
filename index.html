<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set a page title -->
    <title>Weather</title>

    <!-- Site Styles -->
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">

  </head>

  <body class="">

      <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="all dn bg-red white pa4 fixed bottom-0 w-100 ">
        Sorry, we couldn't find that place on the planet.
      </div>

      <div class="all pl4-ns pr4-ns sans-serif">

      <!-- Heading -->
      <p class="title pt4 pl4 ma0 black b normal-ns">Weather For</p>


      <!-- Search Box -->
      <form id="location-search" class="pl4 pr4 pa1">
        <h1 class="flex items-baseline">
          <span class="mr3 mb2 dib">
            <img src="assets/search.svg" alt="serach icon">
          </span>
          <input type="text" id="area" value="Boston" class="flex-auto">
        </h1>
      </form>

      <!-- Content -->
      <div class="flex-ns pa4 pt3">

        <!-- lodcation and temp -->
        <div class="w-100 w-50-m w-30-l pt3 mr5">
          <div class="ma0 pa0">
            <p class="ma0 f1 b"><span id="location-name">
            </span>, <span id="country"></span></p>
          </div>

          <div class="">
            <div class="current-temp flex w-100 w-50-m w-30-l">
              <p class=""><span id="temp"></span></p>
              <p class="degrees">&#8457;</p>
            </div>
              <!-- min/max -->
              <div class="f1">
                <p class="dib"><span id="temp-max"></span> /</p>
                <p class="dib"><span id="temp-min"></span></p>
              </div>

              <p class="f3 pt3">Wind Speed is <span id="wind-speed"></span>mph</p>

          </div>

        </div>

        <div class="divider bb bw2 bn-ns pb4 w-100"></div>

        <div class="condition divider bl-ns bw2-ns mt4-ns pa5-ns pa2 pt4 br2 tc-ns flex flex-column-ns justify-center-ns items-center flex-row w-100 w-40-ns">
          <div class="icon mb3-ns mr4 mr0-ns"></div>

          <div class="">
            <p class="pb1-ns f2"><span id="condition"></span></p>
            <p class="f4"><span id="condition-description"></span></p>
          </div>

        </div>
      </div>

    </div>


    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>

  </body>
</html>
